<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="icon" href="img/ico.png" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>판다마켓</title>
  </head>

  <body>
    <header>
      <div class="content">
        <a href="/">
          <img id="img-logo" src="img/logo.png" alt="로고 이미지 입니다." />
        </a>
        <a href="/login" class="button">로그인</a>
      </div>
    </header>

    <section class="landing">
      <div class="content">
        <div class="intro">
          <h1>
            일상의 모든 물건을<br />
            거래해 보세요
          </h1>
          <a href="/items" class="button">구경하러가기</a>
        </div>
        <img
          id="img-landing"
          src="img/Img_home_landing.png"
          alt="귀여운 팬더 캐릭터가 도시 풍경이 보이는 언덕 위에 서서 손을 들어 인사하고 있습니다."
        />
      </div>
    </section>

    <section class="info hot-item">
      <div class="card">
        <img
          src="img/Img_hot-item.png"
          alt="초록색 옷을 좋아하면서 보고 있는 2마리의 팬더 뒤통수"
        />
        <div class="card-content">
          <div class="badge">Hot item</div>
          <h1>
            인기 상품을<br />
            확인해 보세요
          </h1>
          <p>
            가장 HOT한 중고거래 물품을<br />
            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </div>
    </section>

    <section class="info search">
      <div class="card">
        <img src="img/Img_search.png" alt="물음표 박스 위의 돋보기 입니다." />
        <div class="card-content">
          <div class="badge">Search</div>
          <h1>
            구매를 원하는<br />
            상품을 검색하세요
          </h1>
          <p>
            구매하고 싶은 물품은 검색해서<br />
            쉽게 찾아보세요
          </p>
        </div>
      </div>
    </section>

    <section class="info register">
      <div class="card">
        <img
          src="img/Img_register.png"
          alt="왼쪽부터 필통, 노트, 하트모양 안경입니다."
        />
        <div class="card-content">
          <div class="badge">Register</div>
          <h1>
            판매를 원하는<br />
            상품을 등록하세요
          </h1>
          <p>
            어떤 물건이든 판매하고 싶은 상품을<br />
            쉽게 등록하세요
          </p>
        </div>
      </div>
    </section>

    <section class="banner">
      <div class="content">
        <h1>
          믿을 수 있는<br />
          판다마켓 중고 거래
        </h1>
        <img
          id="img-banner"
          src="img/Img_home_bottom.png"
          alt="귀여운 팬더 2마리가 서로 인사하고 있습니다."
        />
      </div>
    </section>

    <footer>
      <div class="content">
        <div class="left">@codit - 2024</div>
        <div class="middle">
          <a href="/privacy">Privacy Policy</a>
          <a href="/faq">FAQ</a>
        </div>
        <div class="right">
          <a href="https://www.facebook.com/?locale=ko_KR" target="_blank">
            <img class="img-sns" src="img/ic_facebook.png" alt="facebook" />
          </a>
          <a href="https://x.com/?lang=ko" target="_blank">
            <img class="img-sns" src="img/ic_twitter.png" alt="twitter" />
          </a>
          <a
            href="https://www.youtube.com/?app=desktop&hl=ko&gl=KR"
            target="_blank"
          >
            <img class="img-sns" src="img/ic_youtube.png" alt="youtube" />
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img class="img-sns" src="img/ic_instagram.png" alt="instagram" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
